name: CI_Lambda1

on:
  push:
    branches: [ "lambda1" ]  # ğŸš€ Se ejecuta en push a lambda1
  pull_request:
    branches: [ "lambda1" ]  # ğŸš€ Se ejecuta en PRs a lambda1
  workflow_dispatch:  # ğŸš€ Permite ejecuciÃ³n manual desde GitHub

jobs:
  test_lambda1:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pytest boto3 requests

      - name: ğŸ§ª Ejecutar pruebas para Lambda1
        run: pytest test_lambda1.py --maxfail=1 --disable-warnings --tb=short

      - name: âœ… ConfirmaciÃ³n de pruebas exitosas
        if: success()
        run: echo "Todas las pruebas de Lambda1 pasaron correctamente ğŸš€"

      - name: âŒ Reporte de error si las pruebas fallan
        if: failure()
        run: echo "âŒ Las pruebas de Lambda1 han fallado. Revisa los errores en los logs."
