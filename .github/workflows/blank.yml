name: CI

on:
  push:
    branches: 
      - main
      - lambda1  # Ahora tambiÃ©n ejecuta en lambda1
  pull_request:
    branches: 
      - main
      - lambda1
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ“‚ Verificar estructura de archivos
        run: ls -R  # Esto imprimirÃ¡ la estructura del repositorio en los logs

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Instalar dependencias
        run: |
          pip install pip install -r lambda1/requirements.txt

      - name: ğŸ§ª Ejecutar pruebas para Lambda1
        run: pytest test_lambda1.py --maxfail=1 --disable-warnings --tb=short
