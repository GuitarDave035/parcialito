name: CI

on:
  push:
    branches:
      - main
      - lambda1
      - lambda2
  pull_request:
    branches:
      - main
      - lambda1
      - lambda2
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run tests for lambda1
        if: github.ref == 'refs/heads/lambda1' || github.ref == 'refs/heads/main'
        run: |
          echo "Buscando test_lambda1.py en todo el repositorio..."
          find . -name "test_lambda1.py"
          
          if [ -f ./test_lambda1.py ]; then
            echo "Ejecutando pruebas en ./test_lambda1.py"
            python -m pytest ./test_lambda1.py
          else
            echo "⚠️ test_lambda1.py no encontrado en ninguna ubicación" && exit 1
          fi


      - name: Run tests for lambda2
        if: github.ref == 'refs/heads/lambda2' || github.ref == 'refs/heads/main'
        run: |
          find . -name "test_lambda2.py"  # Busca el archivo en cualquier ubicación
          if [ -f test_lambda2.py ]; then
            python -m pytest test_lambda2.py
          elif [ -f lambda2/test_lambda2.py ]; then
            cd lambda2 && python -m pytest test_lambda2.py
          else
            echo "⚠️ test_lambda2.py no encontrado en ninguna ubicación" && exit 1
          fi
