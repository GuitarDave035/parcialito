name: CI

on:
  push:
    branches: 
      - main
      - lambda1  # Ejecuta en la rama lambda1 también
  pull_request:
    branches: 
      - main
      - lambda1
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 📂 Verificar estructura de archivos
        run: ls -R  # Esto imprimirá la estructura del repositorio en los logs

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Instalar dependencias
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "❌ ERROR: No se encontró requirements.txt"
            exit 1
          fi
          
      - name: 🧪 Ejecutar pruebas para Lambda1
        run: |
          echo "Ejecutando pruebas..."
