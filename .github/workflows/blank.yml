name: CI

on:
  push:
    branches:
      - main
      - lambda1
      - lambda2
  pull_request:
    branches:
      - main
      - lambda1
      - lambda2
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Ajusta según la versión que necesites

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest  # Asegura que pytest esté instalado
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Debug - List files
        run: ls -R  # Imprime la estructura de archivos para verificar que test_lambda1.py está presente

      - name: Run tests for lambda1
        if: github.ref == 'refs/heads/lambda1' || github.ref == 'refs/heads/main'
        run: |
          if [ -f test_lambda1.py ]; then
            python -m pytest test_lambda1.py
          else
            echo "⚠️ test_lambda1.py no encontrado" && exit 1
          fi

      - name: Run tests for lambda2
        if: github.ref == 'refs/heads/lambda2' || github.ref == 'refs/heads/main'
        run: |
          if [ -f test_lambda2.py ]; then
            python -m pytest test_lambda2.py
          else
            echo "⚠️ test_lambda2.py no encontrado" && exit 1
          fi
