name: CI

on:
  push:
    branches: [ "main" ]  # Se ejecuta en push a main
  pull_request:
    branches: [ "main" ]  # Se ejecuta en PRs a main
  workflow_dispatch:  # Permite ejecuciÃ³n manual desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pytest boto3 requests beautifulsoup4

      - name: ğŸ§ª Ejecutar pruebas para Lambda1
        run: pytest test_lambda1.py --maxfail=1 --disable-warnings --tb=short

      - name: ğŸ§ª Ejecutar pruebas para Lambda2
        run: pytest test_lambda2.py --maxfail=1 --disable-warnings --tb=short

      - name: âœ… ConfirmaciÃ³n de pruebas exitosas
        if: success()
        run: echo "Todas las pruebas pasaron correctamente ğŸš€"

      - name: âŒ Reporte de error si las pruebas fallan
        if: failure()
        run: echo "âŒ Las pruebas han fallado. Revisa los errores en los logs."
