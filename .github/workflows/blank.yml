name: CI

on:
  push:
    branches:
      - main
      - lambda1
      - lambda2
  pull_request:
    branches:
      - main
      - lambda1
      - lambda2
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Asegura que todas las ramas y archivos estén disponibles

      - name: Debug - Mostrar estructura del repo
        run: |
          echo "Directorio actual:"
          pwd
          echo "Contenido del repositorio:"
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run tests for lambda1
        if: github.ref == 'refs/heads/lambda1' || github.ref == 'refs/heads/main'
        run: |
          echo "Buscando test_lambda1.py en todo el repositorio..."
          TEST_FILE=$(find . -name "test_lambda1.py" | head -n 1)
          if [ -n "$TEST_FILE" ]; then
            echo "✅ Encontrado: $TEST_FILE, ejecutando pruebas..."
            python -m pytest "$TEST_FILE"
          else
            echo "⚠️ test_lambda1.py no encontrado"
            exit 1
          fi

      - name: Run tests for lambda2
        if: github.ref == 'refs/heads/lambda2' || github.ref == 'refs/heads/main'
        run: |
          echo "Buscando test_lambda2.py en todo el repositorio..."
          TEST_FILE=$(find . -name "test_lambda2.py" | head -n 1)
          if [ -n "$TEST_FILE" ]; then
            echo "✅ Encontrado: $TEST_FILE, ejecutando pruebas..."
            python -m pytest "$TEST_FILE"
          else
            echo "⚠️ test_lambda2.py no encontrado"
            exit 1
          fi
