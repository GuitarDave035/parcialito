name: CI

on:
  push:
    branches:
      - main
      - lambda1
      - lambda2
  pull_request:
    branches:
      - main
      - lambda1
      - lambda2
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Ajusta según la versión que necesites

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest  # Aquí se instala pytest
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run tests for lambda1
        if: github.ref == 'refs/heads/lambda1' || github.ref == 'refs/heads/main'
        run: python -m pytest test_lambda1.py  # Usa python -m pytest para asegurar que lo reconozca

      - name: Run tests for lambda2
        if: github.ref == 'refs/heads/lambda2' || github.ref == 'refs/heads/main'
        run: python -m pytest test_lambda2.py  # Usa python -m pytest para evitar problemas de PATH
