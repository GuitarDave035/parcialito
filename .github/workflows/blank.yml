name: CI

on:
  push:
    branches: 
      - main
      - lambda1  # Ahora también ejecuta en lambda1
  pull_request:
    branches: 
      - main
      - lambda1
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 📂 Verificar estructura de archivos
        run: ls -R  # Esto imprimirá la estructura del repositorio en los logs

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Instalar dependencias
        run: |
          pip install pip install -r lambda1/requirements.txt

      - name: 🧪 Ejecutar pruebas para Lambda1
        run: pytest test_lambda1.py --maxfail=1 --disable-warnings --tb=short
