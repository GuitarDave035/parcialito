name: CI

on:
  push:
    branches:
      - main
      - lambda1
      - lambda2
  pull_request:
    branches:
      - main
      - lambda1
      - lambda2
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Asegura que todas las ramas y archivos estén disponibles

      - name: Debug - Mostrar estructura del repo
        run: |
          echo "Directorio actual:"
          pwd
          echo "Contenido del repositorio:"
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run tests for lambda1
        if: github.ref == 'refs/heads/lambda1' || github.ref == 'refs/heads/main'
        run: |
          echo "Buscando test_lambda1.py en todo el repositorio..."
          find . -name "test_lambda1.py"
          if [ -f test_lambda1.py ]; then
            echo "✅ test_lambda1.py encontrado en la raíz, ejecutando pruebas..."
            python -m pytest test_lambda1.py
          elif [ -f parcialito/test_lambda1.py ]; then
            echo "✅ test_lambda1.py encontrado en parcialito/, ejecutando pruebas..."
            cd parcialito && python -m pytest test_lambda1.py
          else
            echo "⚠️ test_lambda1.py no encontrado en ninguna ubicación"
            exit 1
          fi
