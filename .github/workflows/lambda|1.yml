name: CI - Lambda1 Tests

on:
  push:
    branches: [ "lambda1" ]
  pull_request:
    branches: [ "lambda1" ]
  workflow_dispatch:

jobs:
  test-lambda1:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: "lambda1"  # Asegura que siempre se trabaje en la rama lambda1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8

      - name: Run Flake8 (code style check)
        run: flake8 --max-line-length=120  # Ajusta las reglas seg√∫n tus preferencias

      - name: Run tests for Lambda1
        run: pytest test_lambda1.py
