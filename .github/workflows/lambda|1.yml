name: CI - Lambda1 Tests

on:
  push:
    branches: [ "lambda1" ]
  pull_request:
    branches: [ "lambda1" ]
  workflow_dispatch:

jobs:
  test-lambda1:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest flake8

      - name: Run Flake8 for Lambda1
        run: |
          echo "üîç Ejecutando flake8 en lambda1.py..."
          if [ -f lambda1.py ]; then
            flake8 lambda1.py --max-line-length=120
          else
            echo "‚ö†Ô∏è No se encontr√≥ lambda1.py"
            exit 1
          fi

      - name: Run tests for Lambda1
        run: pytest test_lambda1.py
