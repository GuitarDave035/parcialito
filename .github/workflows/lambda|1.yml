name: CI - Lambda1 Tests

on:
  push:
    branches: [ "lambda1", "GuitarDave035-patch-1" ]
  pull_request:
    branches: [ "lambda1" ]
  workflow_dispatch:

jobs:
  test-lambda1:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: "lambda1"  # Aquí se fuerza a usar lambda1 sin importar en qué rama esté el workflow

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest boto3 requests flake8  # Asegurar instalación de dependencias
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi


      - name: Check code style with flake8
        run: |
          flake8 lambda1.py --exclude=parcialito/lib,site-packages,__pycache__,.git

      - name: Run tests for Lambda1
        run: pytest test_lambda1.py

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1  # Cambia a la región donde tienes tus Lambdas
      
      - name: Deploy using Zappa
        run: |
          pip install zappa
          zappa update dev  # Asegúrate de tener un archivo zappa_settings.json

      

